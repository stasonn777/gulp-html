<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <section class="slider-templates">
      <div class="slider-wrapper">
        <div class="slider-body" id="slider1">
          <div class="slider-item active"><div class="slider-item__body green"><img src="./img/cascade.png" alt=""></div></div>
          <div class="slider-item"><div class="slider-item__body grey"><img src="./img/cubic.png" alt=""></div></div>
          <div class="slider-item"><div class="slider-item__body yellow"><img src="./img/diamond.png" alt=""></div></div>
          <div class="slider-item"><div class="slider-item__body purple"><img src="./img/modern.png" alt=""></div></div>
          <div class="slider-item"><div class="slider-item__body black"><img src="./img/primo.png" alt=""></div></div>
        </div>
      </div>
      <div class="slider-controls" id="slider-controls">
        <div class="control" data-control="left"></div>
        <div class="control" data-control="right"></div>
      </div>
    </section>
  </div>
  <script src="./js/slider.js"></script>
</body>
</html>
